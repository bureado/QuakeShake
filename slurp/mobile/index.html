 <div id='page'>
  <div id='quick-oops'>
   Something has gone wrong, please refresh and try again.
  </div>
  <div class='interior'>
    <div id='quickShakeCMS'>
   </div>
  </div>
  <div id='quick-body'>
   <div id='timeout'>
    <p>Are you still there?</p>
    <div id='timer'></div>
     <p>Click anywhere to resume playing.</p>
   </div>
 
  <canvas id='quakeShake' style='top: 50px;'></canvas>
   <div id='quake-controls'>
    <div class='controls' id='playback'>
    <label>Playback</label>
    <div id='playback-slider'></div>
   </div>
   <div id='sliderVa'></div>
   <div class='slidertime' id='sliderLeft'></div>
   <div class='slidertime' id='sliderMid'></div>
   <div class='slidertime' id='sliderRight'></div>
   <div class='controls' id='quake-buttons'>
    <a href="#" alt="Play" class="disabled" id="button-play" title="Play"><img alt="Play" src="/assets/play-16d6b047c25a215a072dec7a5d55373f.png" /></a>
    <a href="#" alt="Pause" id="button-stop" title="Pause"><img alt="Stop" src="/assets/stop-5bb22d8fa8b166c6e5b011a4a4472ac3.png" /></a>
    <a href="#" alt="Realtime" class="disabled" id="button-realtime" title="Realtime"><img alt="Realtime" src="/assets/realtime-940c6fdd73b9c1dd1c76e92f4a16da79.png" /></a>
   </div>
   <div class='controls' id='zoom'>
    <label>Scale (%g) - Top Left</label>
    <div id='zoom-slider'></div>
    <!-- #percent-g -->
   </div>
   <div id='mobile-controls'>
    <a href="#" id="mobile-playback">Playback</a>
    <a href="#" id="mobile-scale">Scale</a>
   </div>
  </div>
